<ion-header>
  <ion-navbar>
    <ion-title>
      {{dep.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchCourses($event)"></ion-searchbar>
  <ion-list>
    <ion-item-group *ngIf="courses.Undergraduate.length > 0">
      <ion-item-divider color="primary">Undergraduate</ion-item-divider>
      <ion-item
        (click)="viewCourse(course)"
        *ngFor="let course of courses.Undergraduate; let i = index">
        <div>
          <span class="mcn">
            <span>
              {{ course.mcn }}
            </span>
            <span>
              {{ course.sem }}
            </span>
          </span>
          <span class="body">
            <span>
              {{ course.title }}
            </span>
            <span>
              <ion-chip *ngFor="let feature of course.topics; let j = index">
                {{feature.subCat}}
              </ion-chip>
            </span>
          </span>
        </div>
      </ion-item>
    </ion-item-group>
    <ion-item-group *ngIf="courses.Graduate.length > 0">
      <ion-item-divider color="primary">Graduate</ion-item-divider>
      <ion-item
        (click)="viewCourse(course)"
        *ngFor="let course of courses.Graduate; let i = index">
        <div>
          <span class="mcn">
            <span>
              {{ course.mcn }}
            </span>
            <span>
              {{ course.sem }}
            </span>
          </span>
          <span class="body">
            <span>
              {{ course.title }}
            </span>
            <span>
              <ion-chip *ngFor="let feature of course.topics; let j = index">
                {{feature.subCat}}
              </ion-chip>
            </span>
          </span>
        </div>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
