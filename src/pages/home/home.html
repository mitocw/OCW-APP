<ion-header>
  <ion-navbar>
    <ion-title>MIT OpenCourseWare</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row responsive-grid">
    <div *ngFor="let dep of departmentsHome | async" [style.backgroundImage]="departmentImage[dep.href]" class="department">
      <div>
        <p>
          {{dep.name}}
        </p>
      </div>
    </div>
  </div>
</ion-content>
