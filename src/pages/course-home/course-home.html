<ion-header>
  <ion-navbar>
    <ion-title>
      {{ course.mcn }}
    </ion-title>
    <ion-buttons end>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [persistent]="true" [content]="courseContent">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Navigate
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        *ngFor="let nav of sidebar"
        (click)="sidebarLink(nav.page)">
        {{nav.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content #courseContent>
  <ion-card>
    <img [src]="course.image"/>
    <ion-card-content>
      <ion-card-title>
        {{ course.title }}
      </ion-card-title>
      <h2><b>{{ course.instructors }}</b></h2>
      <p>
        {{ course.description }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
